<div class="container py-4">
  <div class="card shadow-sm border-0">
    <div class="card-header bg-primary bg-gradient text-white d-flex justify-content-between align-items-center">
      <h5 class="mb-0">
        <i class="bi bi-shield-lock me-2"></i> Manage Role Permissions
      </h5>
      <div class="form-floating w-25">
        <select class="form-select" id="roleSelect" [(ngModel)]="selectedRole" (change)="loadRolePermissions()">
          <option *ngFor="let r of roles" [value]="r">{{ r | titlecase }}</option>
        </select>
        <label for="roleSelect">Select Role</label>
      </div>
    </div>

    <div class="card-body">
      <!-- Loading Spinner -->
      <div *ngIf="loading" class="d-flex justify-content-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <!-- Permissions Table -->
      <div *ngIf="!loading">
        <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
          <table class="table table-bordered table-hover table-sm align-middle mb-0">
            <thead class="table-light sticky-top">
              <tr>
                <th style="width: 70%">Permission</th>
                <th style="width: 30%" class="text-center">Assigned</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let perm of permissions">
                <td>{{ perm.name }}</td>
                <td class="text-center">
                  <input type="checkbox"
                         class="form-check-input"
                         [checked]="perm.assigned"
                         [disabled]="perm.disabled"
                         (change)="togglePermission(selectedRole, perm.id, $event)" />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
