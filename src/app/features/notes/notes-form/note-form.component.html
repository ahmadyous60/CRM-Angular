 <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">Create Note</h3>
  </div>
  <div class="card p-3">
    <form [formGroup]="f" (ngSubmit)="save()">
      <div class="row g-3">
        
        <!-- Content -->
        <div class="col-12">
          <label class="form-label text-white">Content</label>
          <textarea class="form-control" rows="5" formControlName="content" placeholder="Note Content"></textarea>
          <div class="text-danger small" *ngIf="f.controls['content'].touched && f.controls['content'].invalid">
            Content is required
          </div>
        </div>

        <!-- Entity Type -->
        <div class="col-md-6">
          <label class="form-label text-white">Entity Type</label>
          <select class="form-select" formControlName="entityType">
            <option value="Lead">Lead</option>
            <option value="Contact">Contact</option>
            <option value="Company">Company</option>
            <option value="Deal">Deal</option>
          </select>
          <div class="text-danger small" *ngIf="f.controls['entityType'].touched && f.controls['entityType'].invalid">
            Entity Type is required
          </div>
        </div>

        <!-- Entity ID -->
        <div class="col-md-6">
          <label class="form-label text-white">Entity ID</label>
          <input class="form-control" formControlName="entityId" placeholder="Related Entity ID">
          <div class="text-danger small" *ngIf="f.controls['entityId'].touched && f.controls['entityId'].invalid">
            Entity ID is required
          </div>
        </div>
      </div>

      <!-- Buttons -->
      <div class="d-flex gap-2 mt-4">
        <button class="btn btn-primary" [disabled]="f.invalid">
          <i class="bi bi-check2"></i> Save
        </button>
        <button type="button" class="btn btn-outline-light" (click)="router.navigateByUrl('/notes')">Cancel</button>
      </div>
    </form>
  </div>
