<form
  class="container d-flex align-items-center justify-content-center min-vh-100"
  novalidate
  (ngSubmit)="changePassword()"
  #form="ngForm"
>
  <div class="card-modern p-4 shadow-lg rounded-4">
    <!-- Header -->
    <div class="text-center mb-5">
      <div class="icon-badge mb-3">
        <i class="bi bi-shield-lock-fill"></i>
      </div>
      <h2 class="fw-bold text-white">Renew Your Password</h2>
      <p class="text-light opacity-75 small">
        Secure your account by setting a fresh password.
      </p>
    </div>

    <!-- Error Alerts -->
    <div *ngIf="errors.length > 0" class="alert alert-danger rounded-4 shadow-sm">
      <ul class="mb-0 ps-3">
        <li *ngFor="let err of errors">{{ err }}</li>
      </ul>
    </div>

    <!-- Email Verification Notice -->
    <div *ngIf="!emailVerified" class="text-center">
      <p class="text-light mb-0">Please confirm your email before continuing.</p>
    </div>

    <!-- Password Renewal Form -->
    <ng-container *ngIf="emailVerified">
      <!-- Old Password -->
      <div class="mb-3">
        <label for="oldPassword" class="form-label fw-semibold text-white">Old Password</label>
        <div class="input-group">
          <span class="input-group-text border-0 bg-gradient-icon">
            <i class="bi bi-lock-fill text-white"></i>
          </span>
          <input
            id="oldPassword"
            type="password"
            [(ngModel)]="oldPassword"
            name="oldPassword"
            required
            class="form-control form-modern"
            placeholder="Enter old password"
            #oldPwd="ngModel"
          />
        </div>
        <small *ngIf="oldPwd.invalid && oldPwd.touched" class="text-warning">Old password is required.</small>
      </div>

      <!-- New Password -->
      <div class="mb-3">
        <label for="newPassword" class="form-label fw-semibold text-white">New Password</label>
        <div class="input-group">
          <span class="input-group-text border-0 bg-gradient-icon">
            <i class="bi bi-shield-lock text-white"></i>
          </span>
          <input
            id="newPassword"
            type="password"
            [(ngModel)]="newPassword"
            name="newPassword"
            required
            class="form-control form-modern"
            placeholder="Enter new password"
            #newPwd="ngModel"
          />
        </div>
        <small *ngIf="newPwd.invalid && newPwd.touched" class="text-warning">New password is required.</small>
      </div>

      <!-- Confirm Password -->
      <div class="mb-4">
        <label for="confirmPassword" class="form-label fw-semibold text-white">Confirm Password</label>
        <div class="input-group">
          <span class="input-group-text border-0 bg-gradient-icon">
            <i class="bi bi-check2-circle text-white"></i>
          </span>
          <input
            id="confirmPassword"
            type="password"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            required
            class="form-control form-modern"
            placeholder="Confirm new password"
            #confirmPwd="ngModel"
          />
        </div>
        <small *ngIf="confirmPwd.invalid && confirmPwd.touched" class="text-warning">Please confirm your password.</small>
        <small *ngIf="confirmPassword !== newPassword && confirmPwd.touched" class="text-danger">Passwords do not match.</small>
      </div>

      <!-- Submit -->
      <div class="d-grid">
        <button
          type="submit"
          class="btn btn-gradient rounded-pill py-2 fw-semibold shadow-lg"
          [disabled]="form.invalid || confirmPassword !== newPassword"
        >
          <i class="bi bi-arrow-repeat me-2"></i>Change Password
        </button>
      </div>
    </ng-container>
  </div>
</form>
